<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 유저가 값을 입력하는 부분 -->
     <!-- 투자 종목 / 투자 기간 / 투자 방식 -->
    <form action="/dashboard" method="get">
        <div>
            <label>투자 종목 선택</label>
            <input type="text" name="code">
        </div>
        <div>
            <label>투자 시작 시간</label>
            <select name ='year'>
                {% for i in range(2010, 2026) %}
                    <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select> 
            <select name = 'month'>
                {%  for month in range(1, 13) %}
                    <option value='{{month}}'>{{month}}</option>
                {% endfor %}
            </select>
            <select name = 'day'>
                {% for day in range(1, 32) %}
                    <option value="{{day}}">{{day}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>투자 방법</label>
            <select name="type">
                <option value="bnh">BuyAndHlod</option>
                <option value="boll">Bollinger</option>
                <option value="mmt">Momentum</option>
            </select>
        </div>
        <input type="submit" value="투자분석">
    </form>
</body>
</html>
